<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Diabetes Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Additional CSS for vertical alignment */
    .input-container {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Diabetes Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict') }}" method="post">
      <div class="input-container">
        <input type="text" name="pregnancies" placeholder="Pregnancies" required="required" />
      </div>
      <div class="input-container">
        <input type="text" name="glucose" placeholder="Glucose" required="required" />
      </div>
      <div class="input-container">
        <input type="text" name="blood_pressure" placeholder="Blood Pressure" required="required" />
      </div>
      <div class="input-container">
        <input type="text" name="skin_thickness" placeholder="Skin Thickness" required="required" />
      </div>
      <div class="input-container">
        <input type="text" name="insulin" placeholder="Insulin" required="required" />
      </div>
      <div class="input-container">
        <input type="text" name="bmi" placeholder="BMI" required="required" />
      </div>
      <div class="input-container">
        <input type="text" name="diabetes_pedigree_function" placeholder="Diabetes Pedigree Function" required="required" />
      </div>
      <div class="input-container">
        <input type="text" name="age" placeholder="Age" required="required" />
      </div>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict Diabetes</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

  </div>
</body>
</html>
